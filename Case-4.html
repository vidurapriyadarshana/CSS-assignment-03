<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 04</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            width: 100vw;
            height: 100vh;
        }

        section > div {
            position: sticky;
            top: 0;
            font-size: 30px;
            padding: 10px;
            color: black;
            z-index: 10;
        }

        section > div:nth-child(2) {
            position: relative;
            top: 300px;
            left: 45vw;
            font-size: 100px;
            font-weight: bold;
            z-index: 1;
        }

        .card1 {
            background-color: red;
        }

        .card1 > div:nth-child(1) {
            background-color: blue;
        }

        .card2 {
            background-color: yellow;
        }

        .card2 > div:nth-child(1) {
            background-color: deepskyblue;
        }

        .card3 {
            background-color: green;
        }

        .card3 > div:nth-child(1) {
            background-color: grey;
        }

        .card4 {
            background-color: lightcoral;
        }

        .card4 > div:nth-child(1) {
            background-color: palegreen;
        }

    </style>
</head>
<body>
<section class="card1">
    <div>Card 01</div>
    <div>Hello</div>
</section>
<section class="card2">
    <div>Card 02</div>
    <div>How</div>
</section>
<section class="card3">
    <div>Card 03</div>
    <div>Are</div>
</section>
<section class="card4">
    <div>Card 04</div>
    <div>You..?</div>
</section>


</body>
</html>
